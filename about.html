<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jaiél aure - about</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-image: url('https://data.jaielaure.com/bgp.jpg');
      background-size: cover;
      background-position: center;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .back-button {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      color: #eee;
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      user-select: none;
      transition: background-color 0.2s ease, color 0.2s ease;
      z-index: 1000;
    }
    .back-button:hover,
    .back-button:focus {
      background-color: rgba(0, 0, 0, 0.85);
      color: #ccc;
      outline: none;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      box-sizing: border-box;
    }

    .intro {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .intro img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .intro-text {
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.5;
    }

    .body-text {
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.75;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='https://jaielaure.com'">&larr; back</button>

  <div class="container">
    <div class="intro">
      <img src="https://data.jaielaure.com/template" alt="jaiél aure portrait">
      <div class="intro-text">
        jaiél aure is a multidisciplinary artist based in NYC.<br />
        he focuses on musical and cinematic storytelling.<br />
        his work explores emotion, memory, and identity.
      </div>
    </div>

    <div class="body-text">
      bio pending
    </div>
  </div>
</body>
</html>
